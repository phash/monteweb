version: 2

updates:
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: "ci"

  # Frontend npm dependencies
  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps(frontend)"
    groups:
      dev-dependencies:
        dependency-type: development
      production-dependencies:
        dependency-type: production
    open-pull-requests-limit: 10

  # Backend Maven dependencies
  - package-ecosystem: maven
    directory: /backend
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps(backend)"
    open-pull-requests-limit: 10

  # Docker base images
  - package-ecosystem: docker
    directory: /backend
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: docker
    directory: /frontend
    schedule:
      interval: weekly
    commit-message:
      prefix: "deps(docker)"
