name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Java 21 + Maven)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    # Only run when backend or workflow files change
    if: >
      github.event_name == 'push' ||
      contains(toJSON(github.event.pull_request.labels.*.name), 'ci:full') ||
      true

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: monteweb_test
          POSTGRES_USER: monteweb
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK 21
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile
        working-directory: backend
        run: mvn clean compile -q --no-transfer-progress

      - name: Run tests
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/monteweb_test
          SPRING_DATASOURCE_USERNAME: monteweb
          SPRING_DATASOURCE_PASSWORD: testpassword
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
        run: mvn test -q --no-transfer-progress -Dtestcontainers.enabled=false

  frontend:
    name: Frontend (Node 22 + Vite)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check & build
        working-directory: frontend
        run: npm run build

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Build backend image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198e19c816612b # v6
        with:
          context: ./backend
          push: false
          tags: monteweb-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198e19c816612b # v6
        with:
          context: ./frontend
          push: false
          tags: monteweb-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify compose config
        run: docker compose config -q

      - name: Scan backend image
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e4f218f5c34e1d85 # v0.28.0
        with:
          image-ref: monteweb-backend:ci
          format: table
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947e4f218f5c34e1d85 # v0.28.0
        with:
          image-ref: monteweb-frontend:ci
          format: table
          severity: CRITICAL,HIGH
          exit-code: 0
