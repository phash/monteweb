name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  backend:
    name: Backend (Java 21 + Maven)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: monteweb_test
          POSTGRES_USER: monteweb
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile
        working-directory: backend
        run: mvn clean compile -q

      - name: Run tests
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/monteweb_test
          SPRING_DATASOURCE_USERNAME: monteweb
          SPRING_DATASOURCE_PASSWORD: testpassword
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
        run: mvn test -q -Dtestcontainers.enabled=false

  frontend:
    name: Frontend (Node 22 + Vite)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check & build
        working-directory: frontend
        run: npm run build

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t monteweb-backend:ci ./backend

      - name: Build frontend image
        run: docker build -t monteweb-frontend:ci ./frontend

      - name: Verify compose config
        run: docker compose config -q
