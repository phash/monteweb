name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Java 25 + Maven)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    # Only run when backend or workflow files change
    if: >
      github.event_name == 'push' ||
      contains(toJSON(github.event.pull_request.labels.*.name), 'ci:full') ||
      true

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: monteweb_test
          POSTGRES_USER: monteweb
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up JDK 21
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Compile
        working-directory: backend
        run: mvn clean compile -q --no-transfer-progress

      - name: Run tests
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/monteweb_test
          SPRING_DATASOURCE_USERNAME: monteweb
          SPRING_DATASOURCE_PASSWORD: testpassword
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
        run: mvn test -q --no-transfer-progress -Dtestcontainers.enabled=false

  frontend:
    name: Frontend (Node 25 + Vite)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '25'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check & build
        working-directory: frontend
        run: npm run build

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build backend image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: ./backend
          push: false
          load: true
          tags: monteweb-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: ./frontend
          push: false
          load: true
          tags: monteweb-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify compose config
        env:
          POSTGRES_PASSWORD: ci-dummy
          REDIS_PASSWORD: ci-dummy
          MINIO_ACCESS_KEY: ci-dummy
          MINIO_SECRET_KEY: ci-dummy
          JWT_SECRET: ci-dummy-jwt-secret-for-config-validation-only
          DOMAIN: localhost
        run: docker compose config -q

      - name: Scan backend image
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # v0.34.0
        with:
          image-ref: monteweb-backend:ci
          format: table
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284 # v0.34.0
        with:
          image-ref: monteweb-frontend:ci
          format: table
          severity: CRITICAL,HIGH
          exit-code: 0
