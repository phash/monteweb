spring:
  application:
    name: monteweb

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:monteweb}
    username: ${DB_USER:monteweb}
    password: ${DB_PASSWORD:changeme}
    hikari:
      maximum-pool-size: 20

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:changeme}
    web:
      pageable:
        max-page-size: 100
        default-page-size: 20

  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:false}
          starttls:
            enable: ${SMTP_STARTTLS:false}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

  jackson:
    datetime:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  lifecycle:
    timeout-per-shutdown-phase: 30s

server:
  port: ${APP_PORT:8080}
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
  metrics:
    tags:
      application: monteweb
  health:
    redis:
      enabled: true
    db:
      enabled: true
    mail:
      enabled: false

monteweb:
  jwt:
    secret: ${JWT_SECRET:dev-only-secret-change-in-production-must-be-at-least-64-characters-long}
    access-token-expiration: 15m
    refresh-token-expiration: 7d
  cors:
    allowed-origins: ${FRONTEND_URL:http://localhost:5173}
  storage:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}
    bucket: ${MINIO_BUCKET:monteweb}
  email:
    enabled: ${EMAIL_ENABLED:false}
    from: ${EMAIL_FROM:noreply@monteweb.local}
    base-url: ${FRONTEND_URL:http://localhost:5173}
  oidc:
    enabled: ${OIDC_ENABLED:false}
    provider-name: ${OIDC_PROVIDER_NAME:oidc}
    client-id: ${OIDC_CLIENT_ID:unused}
    client-secret: ${OIDC_CLIENT_SECRET:unused}
    issuer-uri: ${OIDC_ISSUER_URI:https://accounts.google.com}
  push:
    enabled: ${PUSH_ENABLED:false}
    public-key: ${VAPID_PUBLIC_KEY:}
    private-key: ${VAPID_PRIVATE_KEY:}
    subject: ${VAPID_SUBJECT:mailto:admin@monteweb.local}
  modules:
    messaging:
      enabled: true
    files:
      enabled: true
    jobboard:
      enabled: true
    cleaning:
      enabled: true
    calendar:
      enabled: true
    forms:
      enabled: true
    fotobox:
      enabled: true
    fundgrube:
      enabled: true
    tasks:
      enabled: true
    wiki:
      enabled: true
